<!DOCTYPE html>
<html lang="en">
	<head>
		<meta charset="UTF-8">
		<meta name="viewport" content="width=device-width, initial-scale=1.0">
		<link rel="icon" type="image/png" sizes="32x32" href="./images/favicon-32x32.png">
		<link href="https://fonts.googleapis.com/css?family=Josefin+Sans:300,600&display=swap" rel="stylesheet">
		<link rel="stylesheet" type="text/css" href="style.css" />
		<title>Frontend Mentor | Base Apparel coming soon page</title>
	</head>
	<body>
		<div class="info">
			<img src="images/logo.svg" alt="base apparel logo" />
		  	<h1><span>We're</span> coming soon</h1>
		  	<p>Hello fellow shoppers! We're currently building our new fashion store. Add your email below to stay up-to-date with announcements and our launch deals.</p>
		  	<form method="post" action="">
		  		<input type="email" name="email" id="contact_email" placeholder="Email Address">
				<button type="submit" id="contact_submit">Submit</button>
		  	</form>
		</div>
		<div class="img">
			<img
				src="images/hero-desktop.jpg"
				srcset="images/hero-mobile.jpg 375w,
    			images/hero-desktop.jpg 610w"
  				loading="lazy"
  				alt="Woman in teal staring at camera" />
		</div>
	</body>
	<script type='text/javascript' src='jquery.min.js'></script>
	<script type="text/javascript">
		$(document).ready(function() {
				
			$('#contact_email').on('input', function() {
				var input=$(this);
				var re = /^[a-zA-Z0-9.!#$%&'*+/=?^_`{|}~-]+@[a-zA-Z0-9-]+(?:\.[a-zA-Z0-9-]+)*$/;
				var is_email=re.test(input.val());
				if(is_email){input.removeClass("invalid").addClass("valid");}
				else{input.removeClass("valid").addClass("invalid");}
			});
		
			$("#contact_submit button").click(function(event){
				var form_data=$("#contact").serializeArray();
				var error_free=true;
				for (var input in form_data){
					var element=$("#contact_"+form_data[input]['name']);
					var valid=element.hasClass("valid");
					var error_element=$("span", element.parent());
					if (!valid){error_element.removeClass("error").addClass("error_show"); error_free=false;}
					else{error_element.removeClass("error_show").addClass("error");}
				}
				if (!error_free){
					event.preventDefault(); 
				}
				else{
					alert('No errors: Form will be submitted');
				}
			});
			
		});
	</script>
</html>
