<!DOCTYPE html>
<html lang="en">
	<head>
		<meta charset="UTF-8">
		<meta name="viewport" content="width=device-width, initial-scale=1.0">
		<title>Frontend Mentor | Huddle landing page with single introductory section</title>
		<link rel="icon" type="image/png" sizes="32x32" href="./images/favicon-32x32.png" />
		<link href="https://fonts.googleapis.com/css?family=Open+Sans|Poppins:500&display=swap" rel="stylesheet" />
		<link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/5.8.2/css/all.min.css" />
		<link rel="stylesheet" href="style.css" />
	</head>
	<body>

		<header>
			<img src="images/logo.svg" alt="huddle logo" />
		</header>

		<main>

			<div>
				<img src="images/illustration-mockups.svg" alt="huddle product photo" />
			</div>

			<div class="text">
				<h1>Build The Community Your Fans Will Love</h1>
				<p>Huddle re-imagines the way we build communities. You have a voice, but so does your audience. Create connections with your users as you engage in genuine discussion. </p>
				<a href="https://joekotlan.com" class="btn">Register</a>
			</div>

		</main>

		<footer>
			<a href="https://joekotlan.com"><i class="fab fa-facebook-f"></i></a>
			<a href="https://joekotlan.com"><i class="fab fa-twitter"></i></a>
			<a href="https://joekotlan.com"><i class="fab fa-instagram"></i></a>
		</footer>
	</body>
</html>
