<!DOCTYPE html>
<html lang="en">
	<head>
		<meta charset="UTF-8">
		<meta name="viewport" content="width=device-width, initial-scale=1.0">
		<link rel="icon" type="image/png" sizes="32x32" href="./images/favicon-32x32.png">
		<link href="https://fonts.googleapis.com/css?family=Barlow|Barlow+Condensed:400,700&display=swap" rel="stylesheet">
		<link rel="stylesheet" href="style.css" />
	 
		<title>Frontend Mentor | Project tracking intro component</title>
	</head>
	<body>
		<header>
			<img src="images/logo.svg" alt="logo" />
			<div class="mobile-menu-button">
				<span></span>
				<span></span>
				<span></span>
			</div>
			<nav>
				<ul>
					<li><a href="https://joekotlan.com">Product</a></li>
					<li><a href="https://joekotlan.com">Features</a></li>
					<li><a href="https://joekotlan.com">Pricing</a></li>
					<li><a href="https://joekotlan.com">Login</a></li>
				</ul>
			</nav>
		</header>
		<main>
			<section>
				<div class="info">
					<h3><span>New</span> Monograph Dashboard</h3>
					<h1>Powerful insights into your team</h1>
					<h2>Project planning and time tracking for <br/>agile teams</h2>
					<div class="cta">
						<a href="https://joekotlan.com"><span>Schedule a Demo</span> To see a preview</a>
					</div>
				</div>
				<div class="image">
					<img src="images/illustration-devices.svg" alt="product shot" />
				</div>
				<div class="blue-background"></div>
			</section>
		</main>
	</body>
	<script src="https://code.jquery.com/jquery-3.4.1.min.js" integrity="sha256-CSXorXvZcTkaix6Yvo6HppcZGetbYMGWSFlBw8HfCJo=" crossorigin="anonymous"></script>
	<script type="text/javascript">
		jQuery(document).ready(function() {
			jQuery('.mobile-menu-button').click(function(){
				jQuery('header nav').toggleClass('show');
				jQuery('.mobile-menu-button').toggleClass('show');
			}); 			
		});
	</script>
</html>
